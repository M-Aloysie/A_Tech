<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page</title>
    <link rel="stylesheet" href="/CSS/Login.css">
</head>
<body>

<div class="Form">
        <label for="Name"> Your Full Name</label>
        <input type="text" id="fname" placeholder="Enter your  first name" class="fname">
        <br></br>
        <label for="Name">Your Email</label>
        <input type="text" id="email" placeholder="Enter your Email" class="Email">
        <br></br>
        <label for="Name"> Create Password</label>
       <input type="password" id="password" placeholder="Create your password" class="password">
       <br></br>
       <label for="Name">Confirm Password</label>
       <input type="password" id="confirmpassword" placeholder="Confirn your password">
       <br></br>
        <label for="Name">Phone Number</label>
        <input type="text" id="phone" placeholder="Enter your phone number" class="Number">
        <br></br>
       <label for="Name">Your City</label>
       <input type="text" id="city" placeholder="Enter your city" class="city">
       <br></br>
       <label for="Name">Your Country</label>
       <input type="text" id="country" placeholder="Enter your country" class="country">
       <br></br>
       <label for="Name">Your Address</label>
        <input type="text" id="address" placeholder="Enter your adress" class="adress">
        <br></br>
       <label for="Date">Today's Date</label>
       <input type="date" id="date" placeholder="Enter today's Date" class="Date">
       <br></br>
       <label for="gender">Gender</label>
       <label for="gender">Male</label>
       <input type="radio" id="female" name="gender">
       <label for="gender">Female</label>
       <input type="radio" id="male" name="gender">
       <br></br>
       <button>Sign up</button>
    </div>
</body>
</html>
